<html>

    <header>Champion DB Search</header>
    <table>

        <td>
          <form id="query-form">
            <label name="name">Name:</label>

            <label name="origin">Origin:</label>

            <label name="class">Class:</label>

            <label name="alias">Alias:</label>
            <input name="alias" type="alias">
            <label name="role">Role:</label>
            <input name="role" type="role">

            <input id="insert" type="submit" value="Insert">
          </form>

        <td>

              </td>
            </tr>
            <tr>
              <td>
                <img id="disp-champion-img" src="./Data/Images/Placeholder.png">

              <td>
                <table id="stats-table">
                  <tr>
                    <td>Name</td>

                  </tr>

                  </tr>

                  </tr> 
                  <tr>

                </table>
              </td>
          </tr>
          </table>
        </td>
      </tr>
      
    </table>
